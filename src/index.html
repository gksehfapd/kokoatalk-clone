<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="flex justify-between w-full text-base pt-0.5">
      <div class="flex pl-3">
        <h2 class="pt-0.5 pr-2">SKT</h2>
        <h2 class="pt-0.5 pr-2">5G</h2>
        <span class="material-symbols-outlined"> signal_cellular_alt </span>
      </div>

      <h2 class="text-xl" id="clock">00:00</h2>

      <div class="flex pr-3 text-white items-center text-xs">
        <div class="container">
          <div id="battery">
            <div id="charge"></div>
            <div id="charge-level"></div>
          </div>
          <div id="charging-time"></div>
        </div>
      </div>
    </div>

    <header>
      <div class="text-center pb-20">
        <div class="text-4xl pt-20">
          <h1>Welcome to Kokoa Clone</h1>
        </div>
        <div class="text-2xl opacity-50 pt-6">
          <p>If you have a Kokoa Account, log in with your</p>
          <p>email or phone number.</p>
        </div>
      </div>
    </header>

    <main>
      <div class="grid justify-items-stretch">
        <input
          placeholder="Email or phone number"
          class="bg-slate-100 justify-self-center w-11/12 p-3 m-1 rounded-md outline-none"
        />

        <input
          placeholder="Password"
          class="bg-slate-100 justify-self-center w-11/12 p-3 m-1 rounded-md outline-none"
        />

        <a
          class="bg-yellow-300 w-11/12 justify-self-center text-center cursor-pointer p-3 m-1 rounded-md"
          href="./friends.html"
        >
          Log In
        </a>
      </div>
    </main>

    <footer>
      <div class="w-full grid justify-items-center mt-16">
        <a class="cursor-pointer">Find Kokoa Account or Password</a>
      </div>
    </footer>
  </body>
  <script src="js/battery.js"></script>
  <script src="js/clock.js"></script>
</html>
