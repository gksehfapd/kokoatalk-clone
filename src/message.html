<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link href="/dist/output.css" rel="stylesheet" />
    <link href="./input.css" res="stylesheet" />
    <title>Message - Kokoa clone</title>
  </head>
  <body class="bg-slate-300">
    <div class="flex justify-between w-full text-base pt-0.5">
      <div class="flex pl-3">
        <h2 class="pt-0.5 pr-2">SKT</h2>
        <h2 class="pt-0.5 pr-2">5G</h2>
        <span class="material-symbols-outlined"> signal_cellular_alt </span>
      </div>

      <h2 class="text-xl -translate-x-1/2" id="clock">00:00</h2>

      <div class="flex pr-3 text-white items-center text-xs">
        <div class="container">
          <div id="battery">
            <div id="charge"></div>
            <div id="charge-level"></div>
          </div>
          <div id="charging-time"></div>
        </div>
      </div>
    </div>

    <header>
      <div class="flex justify-between w-full text-3xl mt-5">
        <a class="cursor-pointer" href="chats.html">
          <span class="ml-5">
            <span class="material-symbols-outlined"> arrow_back_ios </span>
          </span>
        </a>
        <div>
          <h2>HAN</h2>
        </div>
        <span class="mr-5">
          <a class="cursor-pointer">
            <span class="material-symbols-outlined"> search </span>
          </a>
          <a class="cursor-pointer ml-3" href="index.html">
            <span class="material-symbols-outlined"> menu </span></a
          >
        </span>
      </div>
    </header>

    <main>
      <div class="ml-5 mr-5 mt-8 h-full">
        <div class="flex justify-between w-full mb-5">
          <div></div>
          <div class="bg-gray-400 w-max p-2 rounded-full text-white">
            <p>Sunday, April 14, 2022</p>
          </div>
          <div></div>
        </div>
        <div class="flex mb-3">
          <img class="rounded-full w-14 h-14 mt-2" src="metamong.JPG" alt="" />
          <div class="grid w-full ml-6 mr-3">
            <div class="flex items-center justify-between w-full">
              <h3 class="text-base">HAN</h3>
            </div>
            <div class="flex items-end w-full">
              <div class="bg-white w-max p-4 rounded-r-xl rounded-b-xl">
                <p class="text-xl">Hi!</p>
              </div>
              <h3 class="opacity-50 ml-2">21:22</h3>
            </div>
          </div>

          
        </div>
        <div class="flex justify-between">
            <div></div><div></div>
        <div class="flex">
            
            <div class="grid w-full ml-6 mr-3">
              <div class="flex items-end w-full">
                <h3 class="opacity-50 mr-2">21:27</h3>
                <div class="bg-yellow-300 w-max p-4 rounded-l-xl rounded-b-xl">
                  <p class="text-xl">Hi! nice to meet you!</p>
                </div>
                
              </div>
            </div>
      </div>
    </div>
    </main>
    <nav>
      <div class="w-full fixed bottom-0 bg-slate-50">
        <div class="h-px bg-black opacity-20"></div>
        <div class="flex h-20 justify-around items-center">
            <span class="material-symbols-outlined opacity-50">
                add_box
                </span>
                <input placeholder="Write a message" class="w-10/12 p-3 border-gray-400"/>
                <div class="bg-yellow-400 p-2 rounded-full text-center"><span class="material-symbols-outlined">
                    arrow_upward
                    </span></div>
        </div>
      </div>
    </nav>
  </body>
  <script src="js/battery.js"></script>
  <script src="js/clock.js"></script>
</html>
