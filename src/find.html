<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link href="/dist/output.css" rel="stylesheet" />
    <link href="./input.css" res="stylesheet" />
    <title>Find - Kokoa clone</title>
  </head>
  <body>
    <div class="flex justify-between w-full text-base pt-0.5">
      <div class="flex pl-3">
        <h2 class="pt-0.5 pr-2">SKT</h2>
        <h2 class="pt-0.5 pr-2">5G</h2>
        <span class="material-symbols-outlined"> signal_cellular_alt </span>
      </div>

      <h2 class="text-xl -translate-x-1/2" id="clock">00:00</h2>

      <div class="flex pr-3 text-white items-center text-xs">
        <div class="container">
          <div id="battery">
            <div id="charge"></div>
            <div id="charge-level"></div>
          </div>
          <div id="charging-time"></div>
        </div>
      </div>
    </div>

    <header>
      <div class="flex justify-between w-full text-3xl mt-5">
        <span class="ml-5">
          <h1>Find</h1>
        </span>
        <span class="mr-5">
          <a class="cursor-pointer">
            <span class="material-symbols-outlined"> search </span>
          </a>
          <a class="cursor-pointer ml-3" href="index.html">
            <span class="material-symbols-outlined"> settings </span></a
          >
        </span>
      </div>
    </header>

    <main>
      <div class="ml-5 mr-5 mt-8 flex justify-around text-xl">
        <div class="grid justify-items-center">
          <span class="material-symbols-outlined text-5xl p-3"> qr_code </span>
          <h3>QR Code</h3>
        </div>
        <div class="grid justify-items-center">
          <span class="material-symbols-outlined text-5xl p-3"> contacts </span>
          <h3>Add by Contacts</h3>
        </div>
        <div class="grid justify-items-center">
          <span class="material-symbols-outlined text-5xl p-3">
            fingerprint
          </span>
          <h3>Add by ID</h3>
        </div>
        <div class="grid justify-items-center">
          <span class="material-symbols-outlined text-5xl p-3"> mail </span>
          <h3>Invite</h3>
        </div>
      </div>
    </main>

    <nav>
      <div class="w-full fixed bottom-0 bg-slate-50">
        <div class="h-px bg-black opacity-20"></div>
        <div class="flex h-20 justify-around items-center">
          <a class="cursor-pointer" href="friends.html">
            <span class="material-symbols-outlined text-5xl text-gray-600">
              person
            </span>
          </a>
          <a class="cursor-pointer" href="chats.html">
            <span class="material-symbols-outlined text-5xl text-gray-600">
              chat_bubble
            </span>

            <span
              class="absolute top-1 ml-6 bg-red-400 rounded-full w-8 h-8 flex justify-center items-center text-white"
            >
              <p>1</p>
            </span>
          </a>
          <a class="cursor-pointer" href="find.html">
            <span class="material-symbols-outlined text-5xl font-bold">
              search
            </span>
          </a>
          <a class="cursor-pointer" href="more.html">
            <span
              class="material-symbols-outlined text-5xl font-bold text-gray-600"
            >
              more_horiz
            </span>
          </a>
        </div>
      </div>
    </nav>
  </body>
  <script src="js/battery.js"></script>
  <script src="js/clock.js"></script>
</html>
